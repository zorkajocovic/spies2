<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <header class="card-header">
        <a [routerLink]="['/login']" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h4 class="card-title mt-2">Sign up</h4>
      </header>
      <article class="card-body">

        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
          <div class="form-row">
            <div class="col form-group">
              <label>Full name </label>
              <input type="text" class="form-control" name="fullName" ngModel>
            </div>
          </div>

          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" ngModel>
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Date Of Birth</label>
              <div class='input-group date' id='datetimepicker1'>
                <input type="date" class="form-control" name="dateOfBirth" ngModel/>
              </div>
            </div>
          </div>

        <div class="form-group">
            <label>Role</label>
            <div *ngFor="let role of roles">
              <input name="role" type="radio" [value]="role" for="role" [(ngModel)]="selectedRole"/>
              <label>{{role}}</label>
            </div>
          </div>
        
          <div class="form-group">
            <label>Create password</label>
            <input class="form-control" type="password" name="password" ngModel>
          </div>


          <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" type="password" name="confirmPassword" ngModel>
          </div>

          <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary btn-block" />
            <!--   <button type="submit" class="btn btn-primary btn-block"> Register </button> -->
          </div>

          <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
            <br> Terms of use and Privacy Policy.</small>
        </form>
      </article>
      <div class="border-top card-body text-center">Have an account?
        <a [routerLink]="['/login']">Log In</a>
      </div>
    </div>
  </div>

</div>
