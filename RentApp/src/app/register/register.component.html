
<div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <header class="card-header">
      <a [routerLink]="['/login']" class="float-right btn btn-outline-primary mt-1">Log in</a>
      <h4 class="card-title mt-2">Sign up</h4>
    </header>
    <article class="card-body">
    <form #f="ngForm" (onsubmit)="onsubmit(f.value, f)">
      <div class="form-row">
        <div class="col form-group">
          <label>Full name </label>   
            <input type="text" class="form-control" placeholder="">
        </div> <!-- form-group end.// -->
      
      </div> <!-- form-row end.// -->
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div> <!-- form-group end.// -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Date Of Birth</label>
          <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div> <!-- form-group end.// -->

      </div> <!-- form-row.// -->
      <div class="form-group">
        <label>Create password</label>
          <input class="form-control" type="password">
      </div> <!-- form-group end.// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
        </div> <!-- form-group// -->      
        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
    </form>
    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Have an account? <a [routerLink]="['/login']">Log In</a></div>
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
